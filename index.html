<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popcorn&Film</title>
    <meta name="author" content="Samuel Turay" />
    <meta
      name="description"
      content="Explore the latest movies and TV shows on Popcorn&Film. Discover comprehensive details, trailers, and ratings. Search effortlessly through our vast collection, dive into movie details, and stay updated with the latest releases. Your ultimate destination for all things cinema awaits."
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="lib/swiper.css" />
    <link rel="stylesheet" href="lib/fontawesome.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />
    <script src="lib/swiper.js"></script>
    <script type="module" src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="main-header">
      <h1>PopcornüçøFilm</h1>
      <div class="container"></div>
    </header>

    <!-- Now Playing Section -->
    <section class="now-playing">
      <h2>Now Playing</h2>
      <div class="swiper">
        <div class="swiper-wrapper"></div>
      </div>
    </section>

    <!-- Search Movies -->
    <section class="search">
      <div class="container">
        <div id="alert"></div>
        <form action="/search.html" class="search-form">
          <!-- movies and shows radio box -->
          <div class="search-radio">
            <input type="radio" id="movie" name="type" value="movie" checked />
            <label for="movies">Movies</label>
            <input type="radio" id="tv" name="type" value="tv" />
            <label for="shows">TV Shows</label>
          </div>
          <div class="search-flex">
            <input
              type="text"
              name="search-term"
              id="search-term"
              placeholder="Enter search term"
            />
            <button class="btn" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- Popular Movies -->
    <section class="container">
      <h2>Popular Movies</h2>
      <div id="popular-movies" class="grid"></div>
    </section>

    <!-- Footer -->
    <footer class="main-footer">
      <div class="container"></div>
    </footer>

    <div class="spinner"></div>
  </body>
</html>
